{% extends "layout.html" %}
{% block title %}
  <title>Results</title>
{% endblock %}
{% block content %}
  {% if filename %}
    <h1>Hello, {{ subject }}</h1>
    <img src="/static/{{ filename }}" class="img-rounded img-responsive">
    <h2>You look like a ... {{ breed }}</h2>
  {% else %}
    <h1>Internal error: empty image_path!</h1>
  {% endif %}
{% endblock %}
